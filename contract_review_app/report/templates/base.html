<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="x-ua-compatible" content="ie=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ t("report.title") if t else "Contract Analysis Report" }}</title>
  <style>
    /* Базові стилі без зовнішніх залежностей */
    :root {
      --bg: #ffffff;
      --fg: #111111;
      --muted: #666666;
      --ok: #14866d;
      --warn: #b58500;
      --fail: #b42318;
      --card-bg: #ffffff;
      --card-border: #e5e7eb;
      --link: #0b67c2;
    }
    html, body { margin:0; padding:0; }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue",
                   Arial, "Noto Sans", "Liberation Sans", "Apple Color Emoji",
                   "Segoe UI Emoji", "Segoe UI Symbol";
      line-height: 1.5;
      font-size: 16px;
    }
    a { color: var(--link); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .container { max-width: 1100px; margin: 0 auto; padding: 24px 16px; }

    /* Бейджі статусів */
    .badge { display: inline-block; padding: 2px 8px; border-radius: 999px; font-size: 12px; font-weight: 600; }
    .badge-ok   { background: color-mix(in srgb, var(--ok) 16%, #ffffff); color: var(--ok); border: 1px solid var(--ok); }
    .badge-warn { background: color-mix(in srgb, var(--warn) 16%, #ffffff); color: var(--warn); border: 1px solid var(--warn); }
    .badge-fail { background: color-mix(in srgb, var(--fail) 16%, #ffffff); color: var(--fail); border: 1px solid var(--fail); }

    /* Карточки клаузул */
    .card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }
    .card h3 { margin: 0 0 8px 0; font-size: 18px; }
    .card .meta { font-size: 13px; color: var(--muted); margin-bottom: 8px; }

    /* Грід */
    .grid { display: grid; grid-template-columns: 1fr; gap: 16px; }
    @media (min-width: 900px) {
      .grid { grid-template-columns: 320px 1fr; }
    }

    /* Summary панель */
    .summary {
      position: sticky; top: 16px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 16px;
      height: max-content;
    }
    .summary .kpi { display:flex; justify-content: space-between; margin-bottom: 6px; }
    .muted { color: var(--muted); }

    /* Footer */
    footer { margin-top: 40px; padding: 16px 0; color: var(--muted); font-size: 13px; }
  </style>
  {% block theme_vars %}{% endblock %}
</head>
<body>
  <div class="container">
    {% include "partials/header.html" %}
    <div class="grid">
      <aside class="summary">
        {% include "partials/summary_panel.html" %}
      </aside>
      <main>
        {% block content %}{% endblock %}
      </main>
    </div>
    {% include "partials/footer.html" %}
  </div>
</body>
</html>
