<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Contract Review Report</title>
<style>
  :root {
    --bg: #0b0f14;
    --card: #121821;
    --muted: #8aa0b3;
    --text: #e6eef6;
    --ok: #2bb673;
    --warn: #f6c343;
    --fail: #e5534b;
    --border: #223041;
    --chip: #1a2330;
  }
  html, body { background: var(--bg); color: var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
  .container { max-width: 1200px; margin: 28px auto 64px; padding: 0 16px; }
  .hdr { display:flex; align-items:baseline; gap:16px; margin-bottom: 16px; }
  .hdr h1 { margin:0; font-size: 28px; letter-spacing: .2px;}
  .summary { display:flex; gap: 10px; flex-wrap: wrap; margin-bottom: 24px; }
  .chip { background: var(--chip); border:1px solid var(--border); border-radius: 999px; padding: 6px 12px; font-size: 13px; color: var(--muted); }
  .chip strong { color: var(--text); margin-left: 6px; }
  .list { display: grid; grid-template-columns: repeat(12, 1fr); gap: 14px; }
  .card { grid-column: span 12; background: var(--card); border:1px solid var(--border); border-radius: 14px; padding: 14px; }
  @media (min-width: 900px) { .card { grid-column: span 6; } }
  .ct-head { display:flex; justify-content: space-between; align-items: center; border-bottom:1px solid var(--border); padding-bottom: 8px; margin-bottom: 8px; }
  .ct-title { font-weight: 600; font-size: 15px; color: var(--muted); text-transform: uppercase; letter-spacing: .6px;}
  .pill { font-size: 12px; padding: 4px 10px; border-radius: 999px; border:1px solid var(--border); background: #0e1420;}
  .row { display:flex; flex-direction: column; gap: 8px; padding: 10px 0; border-bottom:1px dashed var(--border);}
  .row:last-child { border-bottom: none; }
  .row-head { display:flex; align-items:center; gap:10px; }
  .badge { font-size: 16px; }
  .status-ok { color: var(--ok); }
  .status-warn { color: var(--warn); }
  .status-fail { color: var(--fail); }
  .diag { display:flex; flex-wrap: wrap; gap: 8px; margin-top: 6px; }
  .kv { background: #0f1520; border:1px solid var(--border); padding: 4px 8px; border-radius: 8px; font-size: 12px; color: var(--muted);}
  .findings { display:flex; flex-direction: column; gap: 6px; margin-top: 6px; }
  .finding { background: #0f1520; border:1px solid var(--border); border-radius: 10px; padding: 8px; }
  .sev { font-size: 11px; padding: 2px 8px; border-radius: 999px; margin-left: 8px; border:1px solid var(--border);}
  .sev-info { color:#6fb1ff; }
  .sev-low { color:#8bd2a7; }
  .sev-med { color:#f6c343; }
  .sev-high { color:#ff7b72; }
  .tiny { color: var(--muted); font-size: 12px; }
  .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: 12px; color: #b6c5d6;}
  .rec { margin-top: 6px; color:#b6c5d6; font-size: 13px;}
</style>
</head>
<body>
  <div class="container">
    <div class="hdr">
  <h1>Contract Review Report</h1>
  <span class="tiny">Total: 0</span>
</div>
<div class="summary">
  <span class="chip">OK <strong>0</strong></span>
  <span class="chip">WARN <strong>0</strong></span>
  <span class="chip">FAIL <strong>0</strong></span>
</div>
    <div class="list">
      <div class="card">
  <div class="ct-head">
    <div class="ct-title">unknown</div>
    <div class="pill tiny">items: 1</div>
  </div>
  <div class="row">
  <div class="row-head">
    <span class="badge status-fail">‚ùì</span>
    <strong>unknown</strong>
    <span class="pill tiny">v</span>
    <span class="tiny">status: <strong class="status-fail"></strong></span>
  </div>
  
  
  
  
</div>
</div>
    </div>
  </div>
</body>
</html>
